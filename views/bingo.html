<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Pingo</title>
  <link rel="stylesheet" href="/static/bingo.css">
</head>

<body>
  <div class="main-content">

    <a href="/"><img src="/static/arrow.svg" id="hem" alt="hemknapp"></a>

    <div id="timer">
      <p id="hour_label" class="label">Hours</p>
      <p id="minute_label" class="label">Minutes</p>
      <p id="second_label" class="label">Seconds</p>

      <input id="hour" type="number" max="24" min="0" value="0" class="time">
      <p id="p1" class="semicolon">:</p>
      <input id="minute" type="number" max="59" min="0" value="0" class="time">
      <p id="p2" class="semicolon">:</p>
      <input id="second" type="number" max="59" min="0" value="0" class="time">
      <button id="start" class="btn">spela</button>
    </div>

    <header class="title">{{category}}</header>
    <div class="bingo-card">
      % for challenge in data: 
        <div class="box">
          {{challenge}}
        </div>
      % end 
    </div>
  </div>
  <div id="bingo_win">
    <p lass="display-5 fw-bold text-body-emphasis">BINGO!</p>
  </div>
</body>
<script src="/static/script.js"></script>

</html>
