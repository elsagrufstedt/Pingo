<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">

    <title>Pregame</title>
</head>

<body class="start">
    <header>
        <div class="pingologga">
            <!---Länka denna till startsidan-->
            <img src="/static/images/PiNGO logga/Pingovit.png" />
        </div>
        <div id="timer">
            <form action="/starting" method="post">
                <p id="hour_label" class="label">timmar</p>
                <p id="minute_label" class="label">minuter</p>
                <p id="second_label" class="label">sekunder</p>
                <input id="hour" type="number" max="24" min="0" value="0" class="time">
                <p id="p1" class="semicolon">:</p>
                <input id="minute" type="number" max="59" min="0" value="0" class="time">
                <p id="p2" class="semicolon">:</p>
                <input id="second" type="number" max="59" min="0" value="0" class="time">
                <input type="submit">
            </form>
        </div>
        <a href="/bingo/{{category}}"><button type="button" id="start" class="btn">Spela</button></a>
    </header>
    <main>
        <div class="pre_bingo_board">
            % for challenge in data:
            <div class="pre_box">
                {{challenge}}
                <img src="static/images/exit.png" alt="radera knapp" id="delete"
                    onclick="return confirm('Är du säker på att du vill ta bort brädet?')">
            </div>
            % end
        </div>
    </main>
</body>

<script src="/static/script.js"></script>

</html>
